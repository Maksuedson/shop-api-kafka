server:
  port: 8081

spring:
  application:
    name: shop-api
  datasource:
    url: jdbc:h2:mem:api
    username: sa
    password:
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        '[format_sql]': true
